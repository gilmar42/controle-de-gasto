name: controle_gasto
description: Aplicativo de controle de gastos pessoais
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Gerenciamento de estado
  provider: ^6.1.1
  
  # Navegação
  go_router: ^17.0.0
  
  # HTTP e API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Armazenamento local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # UI/UX
  cupertino_icons: ^1.0.6
  intl: ^0.20.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Formatação e validação
  mask_text_input_formatter: ^2.7.0
  flutter_masked_text2: ^0.9.1
  
  # Gráficos
  fl_chart: ^1.1.1
  
  # Date picker
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1
  msix: ^3.16.5
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# Configuração do ícone do aplicativo
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.svg"
  windows:
    generate: true
    image_path: "assets/images/app_icon.svg"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

# Splash screen
flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/app_icon.png
  android: true
  ios: true
  web: true
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
